<mat-card>
  <mat-toolbar color="primary"> Cursos Dispon√≠veis </mat-toolbar>
  <div class="column-flex mat-elevation-z8">
    <app-courses-list
      *ngIf="courses$ | async as courses; else loading"
      [courses]="courses"
      (add)="handleAdd()"
      (edit)="handleEdit($event)"
      (exclude)="handleExclude($event)"
    ></app-courses-list>
    <ng-template #loading>not found</ng-template>
  </div>
</mat-card>

<mat-card class="c_card">
  <mat-toolbar color="primary"> Cursos Dispon√≠veis </mat-toolbar>
  <mat-card-content *ngIf="courses$ | async; else loading">
    <table mat-table [dataSource]="courses$">
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let course">{{ course.name }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let course">
          {{ course.category }}
          <mat-icon aria-hidden="false" aria-label="Categoria do curso">{{
            course.category | category
          }}</mat-icon>
        </td>

        <!-- Actions Column -->
        <ng-component matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button
              mat-mini-fab
              color="primary"
              aria-label="Adicionar um curso"
              (click)="onAdd()"
            >
              <mat-icon>add</mat-icon>
            </button>
          </mat-header-cell>
          <mat-cell *matCellDef="let course">
            <button mat-icon-button color="primary" aria-label="Editar curso">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Remover curso">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-component>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
  <ng-template #loading>not found</ng-template>
</mat-card>

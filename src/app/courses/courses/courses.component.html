<mat-card class="c_card">
  <mat-toolbar color="primary"> Cursos Dispon√≠veis </mat-toolbar>
  <mat-card-content *ngIf="courses$ | async; else loading">
    <table mat-table [dataSource]="courses$">
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let course">{{ course.name }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let course">{{ course.category }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
  <ng-template #loading>not found</ng-template>
</mat-card>
